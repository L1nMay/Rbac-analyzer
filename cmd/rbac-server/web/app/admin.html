<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — RBAC Risk</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/app/style.css" />
</head>
<body>
  <div class="shell">
    <header class="top">
      <div class="brand">
        <a href="/app" class="logo">RBAC<span>Risk</span></a>
        <span class="tag">Admin Panel</span>
      </div>
      <nav class="nav">
        <a href="/app">Back to App</a>
        <button id="logoutBtn" class="btn secondary">Logout</button>
      </nav>
    </header>

    <main class="grid">
      <section class="card span2">
        <div class="between">
          <h2>Users</h2>
          <div class="right">
            <button id="reloadUsers" class="btn secondary">Reload</button>
          </div>
        </div>
        <div class="tableWrap">
          <table class="table" style="min-width:900px;">
            <thead>
              <tr>
                <th style="width:220px;">Created</th>
                <th>Email</th>
                <th style="width:140px;">Admin</th>
                <th style="width:220px;">User ID</th>
              </tr>
            </thead>
            <tbody id="usersBody">
              <tr><td colspan="4" class="muted">Loading…</td></tr>
            </tbody>
          </table>
        </div>
        <div id="usersStatus" class="muted"></div>
      </section>

      <section class="card span2">
        <div class="between">
          <h2>Organizations</h2>
          <div class="right">
            <button id="reloadOrgs" class="btn secondary">Reload</button>
          </div>
        </div>

        <div class="tableWrap">
          <table class="table" style="min-width:1100px;">
            <thead>
              <tr>
                <th style="width:220px;">Created</th>
                <th>Org</th>
                <th>Owner</th>
                <th style="width:120px;">Plan</th>
                <th style="width:120px;">Clusters</th>
                <th style="width:240px;">Org ID</th>
              </tr>
            </thead>
            <tbody id="orgsBody">
              <tr><td colspan="6" class="muted">Loading…</td></tr>
            </tbody>
          </table>
        </div>
        <div id="orgsStatus" class="muted"></div>
      </section>
    </main>

    <footer class="footer muted">
      <span>RBAC Risk — Admin</span>
    </footer>
  </div>

  <script src="/app/admin.js"></script>
</body>
</html>
