<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RBAC Risk App</title>
  <link rel="stylesheet" href="/app/style.css" />
</head>
<body>
  <div class="shell">
    <header class="top">
      <div class="brand">
        <a href="/" class="logo">RBAC<span>Risk</span></a>
        <span class="tag">Kubernetes Access Risk Management</span>
      </div>
      <nav class="nav">
        <a href="/">Marketing</a>
        <a href="/contact">Contact</a>
      </nav>
    </header>

    <main class="grid">
      <section class="card">
        <h2>Account</h2>
        <div class="row">
          <input id="email" placeholder="email" />
          <input id="password" type="password" placeholder="password (>= 8)" />
        </div>
        <div class="row">
          <input id="orgName" placeholder="org name (register only)" />
        </div>
        <div class="row">
          <button id="register" class="btn">Register</button>
          <button id="login" class="btn secondary">Login</button>
        </div>
        <div id="authStatus" class="muted"></div>
      </section>

      <section class="card">
        <h2>Clusters</h2>
        <div class="row">
          <input id="clusterName" placeholder="New cluster name" />
          <input id="clusterNotes" placeholder="Notes (optional)" />
          <button id="createCluster" class="btn">Add</button>
        </div>
        <div class="row">
          <select id="clusterSelect"></select>
          <button id="refreshClusters" class="btn secondary">Refresh</button>
        </div>
        <div id="clusterStatus" class="muted"></div>
      </section>

      <section class="card span2">
        <div class="between">
          <h2>Scan</h2>
          <div class="right">
            <button id="loadScans" class="btn secondary">History</button>
          </div>
        </div>

        <div class="row">
          <input id="rbacFile" type="file" accept=".yaml,.yml,.txt" />
          <button id="uploadScan" class="btn">Upload & Analyze</button>
        </div>

        <div id="scanStatus" class="muted"></div>

        <div class="split">
          <div class="panel">
            <h3>Latest Summary</h3>
            <pre id="summary" class="pre muted">No data</pre>
          </div>
          <div class="panel">
            <h3>Report</h3>
            <div class="row">
              <input id="scanId" placeholder="scanId (from history)" />
              <button id="loadReport" class="btn secondary">Load</button>
            </div>
            <pre id="report" class="pre muted">No data</pre>
          </div>
        </div>

        <div class="panel">
          <h3>Scan History</h3>
          <pre id="history" class="pre muted">No data</pre>
        </div>
      </section>
    </main>

    <footer class="footer muted">
      <span>RBACRisk â€” SaaS MVP</span>
    </footer>
  </div>

  <script src="/app/app.js"></script>
</body>
</html>
