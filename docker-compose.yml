services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: rbac
      POSTGRES_PASSWORD: rbac
      POSTGRES_DB: rbac
    volumes:
      - rbac_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rbac -d rbac"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: postgres:16
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: rbac
    volumes:
      - ./migrations:/migrations:ro
    entrypoint: ["/bin/bash","-lc"]
    command: >
      "until pg_isready -h db -U rbac; do sleep 1; done;
      psql -h db -U rbac -d rbac -f /migrations/001_init.sql;
      psql -h db -U rbac -d rbac -f /migrations/002_plans.sql;
      psql -h db -U rbac -d rbac -f /migrations/003_scans.sql;
      echo migrations done"

  app:
    build: .
    image: rbac-analyzer-app
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      APP_ADDR: ":8080"
      DATABASE_URL: "postgres://rbac:rbac@db:5432/rbac?sslmode=disable"
      JWT_SECRET: "dev-secret"
      BASE_URL: "http://localhost:8080"
      CONTACT_EMAIL: "ilazayzev@gmail.com"
      CONTACT_TG: "@l1ncap"
      CONTACT_SITE: "https://example.com"
    ports:
      - "8080:8080"

volumes:
  rbac_pg:
